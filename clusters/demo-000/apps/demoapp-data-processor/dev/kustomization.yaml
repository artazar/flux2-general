apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: demoapp-data-processor-dev
resources:
  - namespace.yaml
  - ../../../../../apps/demoapp-data-processor
images:
  - name: nginxinc/nginx-unprivileged
    newTag: '1.23'
configMapGenerator:
  - name: demoapp-data-processor-call
    behavior: merge
    literals:
      - BASE_URL="https://dev.movie.demoapp-data-processor.example.com"
      - MEET_URL="http://demoapp-data-processor-meet"
      - SOLVE_URL="http://demoapp-data-processor-solve"
  - name: demoapp-data-processor-meet
    behavior: merge
    literals:
      - SOLVE_URL="http://demoapp-data-processor-solve"
  - name: demoapp-data-processor-solve
    behavior: merge
    literals:
      - MEET_URL="http://demoapp-data-processor-meet"
      - TIMEOUT="60"
patches:
  # No need for autoscaling on dev
  - patch: |-
      $patch: delete
      apiVersion: autoscaling/v1
      kind: HorizontalPodAutoscaler
      metadata:
        name: any
    target:
      kind: HorizontalPodAutoscaler
      labelSelector: group=demoapp-data-processor
  # No need for resource restrictions on dev
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value: {}
    target:
      kind: Deployment
      labelSelector: group=demoapp-data-processor
  # Add tolerations
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: any
      spec:
        template:
          spec:
            tolerations:
            - key: dedicated
              operator: Equal
              value: dev
    target:
      kind: Deployment
      labelSelector: group=demoapp-data-processor
  # Add variable indicating environment
  - patch: |-
      - op: add
        path: "/spec/template/spec/containers/0/env/-"
        value:
          name: ENVIRONMENT
          value: dev
    target:
      kind: Deployment
      labelSelector: group=demoapp-data-processor
